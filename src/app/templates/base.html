<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>{% block title %}Magic Box{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'Source Han Sans Simplified C';
            src: url("{{ url_for('static', filename='font/Source-Han-Sans-CN-Regular.woff') }}") format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Source Han Sans Simplified C', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Magic Box</h1>
        <div class="flex bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- 左侧分类导航栏 -->
            <div class="w-1/8 border-r">
                <nav class="flex flex-col">
                    {% block nav %}
                    {% endblock %}
                </nav>
            </div>
            <!-- 右侧工具内容 -->
            <div class="w-7/8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
